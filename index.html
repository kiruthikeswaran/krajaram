<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIRUTHIKESWARAN RAJARAM Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
      height: 50vh; /* Resized height to reduce image size */
      position: relative;
      color: white;
    }

    /* Overlay for header */
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Header content container */
    header .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Name on top-left corner */
    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation bar on top-right corner */
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .social-icons img {
      width: 25px;
      height: 25px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Center message */
    .hero-message {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .hero-message h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-message p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="content">
      <div class="name">
        KIRUTHIKESWARAN RAJARAM - AEROSPACE ENGINEER, M.A.E.
      </div>
      <nav>
        <a href="#home">HOME</a>
        <a href="resume.html" target="_blank">RESUME</a>
        <a href="giving-back.html" target="_blank">GIVING BACK</a>
        <a href="contact.html" target="_blank">CONTACT</a>
        <div class="social-icons">
          <a href="https://linkedin.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          </a>
          <a href="https://github.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
          </a>
          <a href="https://scholar.google.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2965/2965304.png" alt="Google Scholar">
          </a>
        </div>
      </nav>
    </div>
    <div class="hero-message">
      <h1>Project Portfolio</h1>
      <p>Exploring the World of Aerospace Engineering</p>
    </div>
  </header>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 KIRUTHIKESWARAN RAJARAM. All Rights Reserved.</p>
  </footer>
</body>
</html>
