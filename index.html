<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirthikeswaran Rajaram - Portfolio</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }

    a {
      text-decoration: none;
    }

    h1, h2 {
      font-family: 'Poppins', sans-serif;
    }

    .hero-section {
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: relative;
      z-index: 2;
    }

    .navbar .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .hero-content {
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header class="hero-section">
    <div class="overlay"></div>
    <nav class="navbar">
      <div class="logo">
        <img src="https://via.placeholder.com/100" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#giving-back">Giving Back</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Kirthikeswaran Rajaram</h1>

      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://github.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        </a>
        <a href="https://scholar.google.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2965/2965304.png" alt="Google Scholar">
        </a>
      </div>
    </div>
  </header>

  <footer>
    <p>&copy; 2024 Kirthikeswaran Rajaram. All Rights Reserved.</p>
  </footer>
</body>
</html>
