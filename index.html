<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIRUTHIKESWARAN RAJARAM Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }

    /* Name and Degree */
    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #007bff;
    }

    .social-icons img {
      width: 25px;
      height: 25px;
      transition: transform 0.3s ease-in-out;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Header Image Section */
    .hero-image {
      background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
      height: 50vh;
      position: relative;
      margin-top: 20px;
    }

    .hero-image .hero-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-image .hero-message h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-image .hero-message p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .hero-image .hero-message .btn {
      padding: 10px 20px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .hero-image .hero-message .btn:hover {
      background: black;
      color: white;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <!-- Top Header Section -->
  <header>
    <div class="name">
      KIRUTHIKESWARAN RAJARAM - AEROSPACE ENGINEER, M.A.E.
    </div>
    <nav>
      <a href="#home">HOME</a>
      <a href="resume.html" target="_blank">RESUME</a>
      <a href="giving-back.html" target="_blank">GIVING BACK</a>
      <a href="contact.html" target="_blank">CONTACT</a>
      <div class="social-icons">
        <a href="https://linkedin.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://github.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
        </a>
        <a href="https://scholar.google.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2965/2965304.png" alt="Google Scholar">
        </a>
      </div>
    </nav>
  </header>

  <!-- Hero Image Section -->
  <section class="hero-image">
    <div class="hero-message">
      <h1>Project Portfolio</h1>
      <p>Exploring the World of Aerospace Engineering</p>
      <a href="#portfolio" class="btn">Explore My Work</a>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 KIRUTHIKESWARAN RAJARAM. All Rights Reserved.</p>
  </footer>
</body>
</html>
